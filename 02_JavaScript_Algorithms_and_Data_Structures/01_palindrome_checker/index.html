      <script>
      'use strict'

      function palindrome(str) {
        let purStr = str.match(/[a-z0-9]/gi)
        purStr = purStr.map(char => char.toLowerCase());
        const revStr = [...purStr].reverse().toString()
        purStr = purStr.toString()
        return purStr === revStr ? true : false
      }

      console.log(palindrome("1 eye for of 1 eye."))

        "five|\_/|four"
      ]

      testArray.forEach(elem => console.log(palindrome(elem)));
